name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build with Gradle Wrapper
        run: ./gradlew build jacocoTestReport
      - name: Upload JaCoCo coverage report as a workflow artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: jacoco-report-${{ matrix.os }}
          path: headless/build/reports/tests/test/
      - name: Upload library JAR
        uses: actions/upload-artifact@v4.3.1
        with:
          name: longboi-life-${{ matrix.os }}.jar
          path: lwjgl3/build/libs/longboi-life-1.0.0.jar

  release:
    runs-on: ubuntu-latest
    needs: [ "build" ]
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - run: ls -R
      - name: Download Ubuntu Build Artifact
        uses: actions/download-artifact@v4.1.4
        with:
          name: longboi-life-ubuntu-latest.jar
      - run: ls -R

      - name: Rename Ubuntu Build Artifact
        run: mv longboi-life-1.0.0.jar longboi-life-ubuntu
      - run: ls -R

      - name: Download MacOS Build Artifact
        uses: actions/download-artifact@v4.1.4
        with:
          name: longboi-life-macos-latest.jar
      - run: ls -R

      - name: Rename MacOS Build Artifact
        run: mv longboi-life-1.0.0.jar longboi-life-macos
      - run: ls -R

      - name: Download Windows Build Artifact
        uses: actions/download-artifact@v4.1.4
        with:
          name: longboi-life-windows-latest.jar
      - run: ls -R

      - name: Rename Windows Build Artifact
        run: mv longboi-life-1.0.0.jar longboi-life-windows
      - run: ls -R

      - name: Release
        uses: softprops/action-gh-release@9d7c94cfd0a1f3ed45544c887983e9fa900f0564
        with:
          files: longboi-life/*.jar
